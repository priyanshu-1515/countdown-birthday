    <script>
      function countdown() {
        const now = new Date().getTime();
        const birthday = new Date("July 12, 2024 00:00:00").getTime();
        const diff = birthday - now;
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      
      setInterval(countdown, 1000);
      
      const birthday = new Date("July 12, 2024 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = birthday - now;
      
      if (diff < 0) {
    
        document.getElementById("countdown").style.display = "none";
        document.getElementById("message").innerHTML = "Happy Birthday Pratiksha! :) <3 You are beautiful! You are awesome! You Are amazing! <br>You will excel and keep rocking in life. I wish all your dream comes true, may this year and coming year be as beautiful as you are! :) ";
      }
    </script>
    <script>
      // Function to generate random values between min and max
      function getRandom(min, max) {
        return Math.random() * (max - min) + min;
      }
  
      // Function to generate random color
      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
  
      // Generate 50 random divs
      for (var i = 0; i < 100; i++) {

        confetti.className = "confetti";
        confetti.style.bottom = getRandom(10, 90) + "%";
        confetti.style.right = getRandom(10, 90) + "%";
        confetti.style.backgroundColor = getRandomColor();
        document.body.appendChild(confetti);
      }
    </script>
