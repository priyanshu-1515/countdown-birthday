    <script>
      function countdown() {
        const now = new Date().getTime();
        const birthday = new Date("May 16, 2023 00:00:00").getTime();
        const diff = birthday - now;
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      
      setInterval(countdown, 1000);
      
      const birthday = new Date("May 16, 2023 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = birthday - now;
      
      if (diff < 0) {
        document.getElementById("message").innerHTML = "Happy Birthday Diva!";
      }
    </script>
    <script>
      // Function to generate random values between min and max
      function getRandom(min, max) {
        return Math.random() * (max - min) + min;
      }
  
      // Function to generate random color
      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
  
      // Generate 50 random divs
      for (var i = 0; i < 100; i++) {
        var confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.bottom = getRandom(10, 90) + "%";
        confetti.style.right = getRandom(10, 90) + "%";
        confetti.style.backgroundColor = getRandomColor();
        document.body.appendChild(confetti);
      }
